<!DOCTYPE html>
<html>
<head>
    <title>Example UI</title>
    <style>
        /* CSS styles for the example UI */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        .button {
            display: block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }

        .button.primary {
            border: 2px solid #007bff;
        }

        .container {
            display: block;
            width: 300px;
            height: 200px;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Example UI</h1>
    <div class="container">
        <h2 class="label">Welcome</h2>
        <p>This is a simple example of the supported UI elements:</p>
        <button class="button primary">Click Me</button>
        <button class="button">Submit</button>
        <div class="container">
            <p>This is a nested container.</p>
        </div>
    </div>
</body>
</html>
