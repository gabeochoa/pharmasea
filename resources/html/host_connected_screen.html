<html>
    <head>
        <style>
            body {
                width: 100%;
                height: 100%;
            }

            .spacing {
                width: 50%;
                height: 10%;
            }

            .button {
                width: 10%;
                height: 20%;
                background-color: "Primary";
            }

            .inset {
                display: block;
                padding-left: 10%;
                height: 100%;
            }

            .col1 {
                width: 10%;
            }

            .col2 {
                padding-left: 10%;
                width: 30%;
                height: 30%;
            }

            .tiny-button {
                margin-left: 5%;
                margin-right: 5%;
                width: 20%;
                height: 20%;
                background-color: "Primary";
            }

            .top-spacing {
                width: 50%;
                height: 30%;
            }

            .button-spacing {
                height: 5%;
            }

            .text-field {
                width: 100%;
                height: 50%;
            }

            .ipaddr {
                display: inline;
            }

            .username {
                display: inline;
            }

            .col {
                width: 20%;
            }

            .showhideip {
                width: 30%;
                height: 20%;
                background-color: "Primary";
            }

        </style>
    </head>
    <body>
        <div class="top-spacing"></div>
        <div class="top-spacing"></div>
        <div class="inset">
            <button class="button" id="Start">Start</button>
            <div class="button-spacing"></div>
            <button class="button" id="Disconnect">Disconnect</button>
            <div class="col">
                <div class="ipaddr">
                    <p>Your IP is: </p>
                    <input class="text-field" type="text-field" id="myipaddr" disabled="true" />
                    <input class="showhideip" type="checkbox" id="ShowHideIP" label="show_hide_text"/>
                    <button class="tiny-button" id="Copy">Copy</button>
                </div>
                <div class="username">
                    <p>Username: </p>
                    <input class="text-field" type="text-field" id="username" disabled="true" />
                    <button class="tiny-button" id="Edit">Edit</button>
                </div>
            </div>
        </div>
    </body>
</html>
