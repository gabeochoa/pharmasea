<html>
    <head>
        <style>
            body {
                width: 100%;
                height: 100%;
            }

            .row {
                display: inline;
            } 

            p {
                width: 20%;
                height: 20%;
            }

            .button {
                width: 10%;
                height: 20%;
                padding-top: 25%;
                background-color: "Primary";
            }
            .spacing {
                width: 100%;
                height: 10%;
                background-color: "Secondary";
            }
            .inset {
                display: block;
                padding-left: 10%;
                height: 100%;
            }

            .odd {
                background-color: "Primary";
            }

            .even {
                background-color: "Accent";
            }

        </style>
    </head>
    <body>
        <div class="spacing"></div>
        <div class="inset">
            <div class="row odd">
                <p>Master Volume</p>
                <p>Slider</p>
            </div>
            <div class="row even">
                <p>Music Volume</p>
                <p>Slider</p>
            </div>
            <div class="row odd">
                <p>Resolution Switcher</p>
                <p>Dropdown</p>
            </div>
            <div class="row even">
                <p>Language Switcher</p>
                <p>Dropdown</p>
            </div>
            <div class="row odd">
                <p>Streamer Safe Box</p>
                <p>Checkbox</p>
            </div>
            <div class="row even">
                <p>Post Processing Effects</p>
                <p>Checkbox</p>
            </div>
            <div class="spacing"></div>
            <div class="spacing"></div>
            <div class="spacing"></div>
            <button class="button" id="Exit" >Exit</button>
        </div>
    </body>
</html>
