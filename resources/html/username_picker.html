<html>
    <head>
        <style>

            body {
                width: 100%;
                height: 100%;
            }

            .button {
                height: 20%;
                background-color: "Primary";
            }

            .inset {
                display: block;
                padding-left: 10%;
                height: 100%;
                width: 50%;
            }

            .top-spacing {
                width: 50%;
                height: 30%;
            }

            .button-spacing {
                height: 5%;
            }

            .text-field {
                width: 100%;
                height: 50%;
                background-color: "Primary";
            }

        </style>
    </head>
    <body>
        <div class="top-spacing"></div>
        <div class="inset">
            <p>Username: </p>
            <div class="top-spacing"></div>
            <input class="text-field" type="text-field" id="username"/>
            <div class="button-spacing"></div>
            <button class="button" id="Lock-In">Lock-In</button>
            <div class="button-spacing"></div>
            <button class="button" id="Back">Back</button>
        </div>
    </body>
</html>
